<div class="container" >
    <div class="row">
        <div class="col-md-4 col-md-offset-4 well">
            <div role="form">
                <div class="form-group">
                    <label for="name">:שם</label>
                    <input name="name" ng-model="user.name" class="form-control" />
                </div>
                <div class="form-group">
                    <label for="password">:שם</label>
                    <input name="password" ng-model="user.password" type="password" class="form-control" />
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" ng-click="login()" ng-disabled="!user.name">כניסה</button>
                    <span ng-bind="spSuccess" class="label " ng-class="{'label-success':user.isSuccess, 'label-danger':!user.isSuccess }"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row" ng-hide="!user.name">
        שלום,
        {{user.name}}
    </div>
</div>
